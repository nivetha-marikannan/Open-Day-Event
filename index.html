<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Open Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
        <h1>OPEN DAY EVENT</h1>
    </div>

    <div class="banner">
        <img src="https://picsum.photos/id/1/1920/300" alt="Dynamic Banner">
        <p>"Welcome you All!"</p>
    </div>
    
    <div class="departmentcon">
        <h1 class="centered">Departments</h1>
        <input type="text" id="search-dept" onkeyup="search()" placeholder="SEARCH">
    </div>

    <div id="alldepartments"></div>

    <div class="pagination">
        <button id="prev">Previous</button>
        <span id="page-numbers"></span>
        <button id="next">Next</button>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="realTimeMapButton" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">
            Go To Map Section
        </button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
